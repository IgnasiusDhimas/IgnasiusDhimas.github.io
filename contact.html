<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Ignasius Dhimas Panji Utomo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    #contact {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      color: #111;
      text-align: left;   /* seluruh section rata kiri */
    }

    #contact h2 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      color: #111;
      font-weight: 600;
      text-align: left;   /* H2 rata kiri */
    }

    #contact p {
      color: #555;
      margin-bottom: 45px;
      line-height: 1.6;
      font-size: 1rem;
      text-align: left;   /* paragraf kiri */
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .form-card {
      padding: 18px 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    .form-card label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #222;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f3f3f3;
      color: #222;
      transition: .3s ease;
      font-family: "Poppins", sans-serif;
    }

    .form-card input:focus,
    .form-card textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76,175,80,0.45);
      outline: none;
    }

    .contact-form button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: .25s ease;
      align-self: flex-start;     /* tombol kiri */
      margin-top: 8px;
    }

    .contact-form button:hover {
      background: #45a049;
      transform: translateY(-3px);
    }

    @media(max-width: 768px){
      #contact { padding: 0 10px; }
      .contact-form button { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo"><a href="index.html">Ignasius Dhimas</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section id="contact">
  <h2>Get in Touch</h2>
  <p>
    If you’d like to discuss a project, job opportunity, or just connect,
    feel free to drop me a message below. I’ll respond as soon as possible.
  </p>

  <!-- Formspree Form -->
  <form class="contact-form" action="https://formspree.io/f/xnnybwyj" method="POST">

    <div class="form-card">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-card">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>
    </div>

    <div class="form-card">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  &copy; 2025 Ignasius Dhimas Panji Utomo. All rights reserved.
</footer>

</body>
</html>
